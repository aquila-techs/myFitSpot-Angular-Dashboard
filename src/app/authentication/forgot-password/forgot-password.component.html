<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/Backgrounds/fogetpassword.jpg) no-repeat center;">
    <div class="auth-box">
        <div id="loginform">
            <div class="logo">
                <span class="db"><img src="../../../assets/images/Logo_tagline-03.png" width="150px" height="150px" alt="logo" /></span>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form class="form-horizontal m-t-20" id="resetform">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                            </div>
                            <input [(ngModel)]="body.email" name="email" type="email" class="form-control form-control-lg" placeholder="Enter Email" aria-label="email" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button  (click)="ForgetPassword()" class="btn btn-block btn-lg btn-info" type="submit">Reset Password</button>
                            </div>
                        </div>
                        <div class="form-group m-b-0 m-t-10 ">
                            <div class="col-sm-12 text-center ">
                                Don't have an account? <a  [routerLink]="['/signup']"  class="text-info m-l-5 "><b>SignUp</b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</div>
