        <ngb-tab title="Profile Settings">
          <ng-template ngbTabContent>
            <div class="card-body">
              <form class="form-horizontal form-material">
                <div class="form-group">
                  <label class="col-md-12">Full Name</label>
                  <div class="col-md-12">
                    <input type="text" class="form-control form-control-line" name="example-name" id="example-name"
                      [(ngModel)]="userProfileData.name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="example-email" class="col-md-12">Email</label>
                  <div class="col-md-12">
                    <input type="email" class="form-control form-control-line" name="example-email" id="example-email"
                      [(ngModel)]="userProfileData.email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12">Phone No</label>
                  <div class="col-md-12">
                    <input type="text" class="form-control form-control-line" name="example-phone" id="example-phone"
                      [(ngModel)]="userProfileData.phoneNo">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12">Gender</label>
                  <div class="col-md-12">
                    <input type="text" class="form-control form-control-line" name="example-gender" id="example-phone"
                      [(ngModel)]="userProfileData.gender">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12">Bio</label>
                  <div class="col-md-12">
                    <textarea rows="5" class="form-control form-control-line" name="example-bio" id="example-bio"
                      [(ngModel)]="userProfileData.bio"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12">City</label>
                  <div class="col-md-12">
                    <input type="text" class="form-control form-control-line" name="example-city" id="example-city"
                      [(ngModel)]="userProfileData.city">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12">State</label>
                  <div class="col-md-12">
                    <input type="text" class="form-control form-control-line" name="example-state" id="example-state"
                      [(ngModel)]="userProfileData.state">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12">Country</label>
                  <div class="col-md-12">
                    <input type="text" class="form-control form-control-line" name="example-country"
                      id="example-country" [(ngModel)]="userProfileData.country">
                  </div>
                </div>
                <!-- <div class="form-group">

              </form>
