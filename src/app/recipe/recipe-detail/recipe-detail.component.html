<div class="row">
    <!-- Column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{recipe?.nameEn}}</h3>
                <h6 class="card-subtitle small">{{recipe?.createdAt | date:"medium"}}</h6>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 mt-10">
                        <div class="white-box text-center">
                            <img *ngIf="!recipe?.featureImage?.l" src="assets/images/NoImage.png" class="img-responsive"> 
                            <img *ngIf="recipe?.featureImage?.l" src="{{imgUrl}}{{recipe?.featureImage?.l}}" class="img-responsive"> 
                        </div>
                    </div>
                    <div class="card col-lg-12 col-md-12 col-sm-12 m-5">
                        <h4 class="box-title m-t-40" style="font-size:25px">Recipe</h4>
                        <p [innerHTML] = "recipe?.recipeEn"></p>   
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <h3 class="box-title m-t-40">Info</h3>
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr *ngIf="recipe?.mealType.length > 0">
                                        <td width="390">MealType</td>
                                        <td>
                                            <button *ngFor="let m of recipe?.mealType" type="button" class="btn btn-xs btn-rounded btn-outline-secondary" style="margin:2px ">{{m}}</button> 
                                        </td>
                                    </tr>
                                    <tr *ngIf="recipe?.specification.length > 0">
                                        <td>Specification</td>
                                        <td>
                                            <button *ngFor="let s of recipe?.specification" type="button" class="btn btn-xs btn-rounded btn-outline-secondary" style="margin:2px ">{{s}}</button> 
                                        </td>
                                    </tr>
                                    <tr *ngIf="recipe?.carbs.length > 0">
                                        <td>Carbs</td>
                                        <td>
                                            <button *ngFor="let c of recipe?.carbs" type="button" class="btn btn-xs btn-rounded btn-outline-secondary" style="margin:2px ">{{c?.ingredient?.nameEn}}</button> 
                                        </td>
                                    </tr>
                                    <tr *ngIf="recipe?.protein.length > 0">
                                        <td>Protein</td>
                                        <td>
                                            <button *ngFor="let p of recipe?.protein" type="button" class="btn btn-xs btn-rounded btn-outline-secondary" style="margin:2px ">{{p?.ingredient?.nameEn}}</button> 
                                        </td>
                                    </tr>
                                    <tr *ngIf="recipe?.fats.length > 0">
                                        <td>Fats</td>
                                        <td>
                                            <button *ngFor="let f of recipe?.fats" type="button" class="btn btn-xs btn-rounded btn-outline-secondary" style="margin:2px ">{{f?.ingredient?.nameEn}}</button> 
                                        </td>
                                    </tr>
                                    <tr *ngIf="recipe?.herbs.length > 0">
                                        <td>Herbs</td>
                                        <td>
                                            <button *ngFor="let h of recipe?.herbs" type="button" class="btn btn-xs btn-rounded btn-outline-secondary" style="margin:2px ">{{h?.ingredient?.nameEn}}</button> 
                                        </td>
                                    </tr>
                                    <tr *ngIf="recipe?.fruits.length > 0">
                                        <td>Fruits</td>
                                        <td>
                                            <button *ngFor="let f of recipe?.fruits" type="button" class="btn btn-xs btn-rounded btn-outline-secondary" style="margin:2px ">{{f?.ingredient?.nameEn}}</button> 
                                        </td>
                                    </tr>
                                    <tr *ngIf="recipe?.vegetables.length > 0">
                                        <td>Vegetables</td>
                                        <td>
                                            <button *ngFor="let v of recipe?.vegetables" type="button" class="btn btn-xs btn-rounded btn-outline-secondary" style="margin:2px ">{{v?.ingredient?.nameEn}}</button> 
                                        </td>
                                    </tr>
                                    <tr *ngIf="recipe?.videoUrl">
                                        <td>Video</td>
                                        <td>
                                            <a class="link" target="_blank" href="{{recipe?.videoUrl}}">{{recipe?.videoUrl}}</a> 
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
