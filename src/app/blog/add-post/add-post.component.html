<div class="row">
  <div class="col-md-9">
        <div class="form-group">
            <label>Add New Post</label>
            <input type="text" class="form-control radius" [(ngModel)]="post.title" id="posttitle" aria-describedby="emailHelp" placeholder="Add title">
        </div>
        <div class="card radius">
            <div class="card-body radius">
                <quill-editor [styles]="{height: '300px'}" (onFocus)="focus($event)" (onEditorChanged)="changedEditor($event)"  (onBlur)="blur($event)" (onEditorCreated)="created($event)"></quill-editor>
            </div>
        </div>

        <ejs-accordion >
            <e-accordionitems>
              <e-accordionitem expanded='true'>
                <ng-template  #header>
                  <div  >Excerpt</div>
                </ng-template>
                <ng-template #content>
                    <div class="form-group">
                        <textarea class="form-control radius" rows="3" [(ngModel)]="post.excerpt" placeholder="Excerpt Here..."  maxlength="30"></textarea>
                    </div>
                </ng-template>
              </e-accordionitem>
            </e-accordionitems>
        </ejs-accordion>

  </div>
    <div class="col-md-3">
    <div class="form-group m-t-30 justify-content-end">
            <button type="button" class="btn btn-info ml-auto radius" (click)="publishPost()" >Publish</button>
    </div>
      <!-- Categories -->
      <div class="m-t-10">
        <ejs-accordion >
            <e-accordionitems>
              <e-accordionitem expanded='true'>
                <ng-template  #header>
                  <div>Categories</div>
                </ng-template>
                <ng-template #content>
                    <div class="todo-widget scrollable" style="height:200px;" [perfectScrollbar]="config">
                        <ul class="list-task todo-list list-group m-b-0" data-role="tasklist">
                            <li class="list-group-item todo-item" *ngFor="let c of categories" data-role="task">
                                <div class="form-check form-check-inline">
                                    <div class="custom-control custom-checkbox">
                                      <input (click)="addCategory(c._id)" name="block"class="custom-control-input" id="'b-'{{c._id}}" type="checkbox" />
                                      <label class="custom-control-label" for="'b-'{{c._id}}">{{c?.name}}</label>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </ng-template>
              </e-accordionitem>
            </e-accordionitems>
        </ejs-accordion>
      </div>    

        <!-- Categories End -->
          <!-- Tags -->
             <div class="m-t-10">
                <ejs-accordion >
                    <e-accordionitems>
                      <e-accordionitem expanded='true'>
                        <ng-template  #header>
                          <div>Tags</div>
                        </ng-template>
                        <ng-template #content>
                                <div class="card-body">
                                    <ng-select [multiple]="true" appendTo="body" [(ngModel)]="post.tags">
                                        <ng-option *ngFor="let list of dropdownList" [value]="list._id" >{{list?.name}}</ng-option>
                                    </ng-select>
                                </div>
                        </ng-template>
                      </e-accordionitem>
                    </e-accordionitems>
                </ejs-accordion>
              </div>    
            <!-- Tags End -->

    </div>
</div>
