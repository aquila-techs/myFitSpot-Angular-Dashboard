<div class="row">
    <!-- <h4 class="card-title">User Table</h4> -->

    <div class="col-12 bg-white p-4 users" style="overflow-x: scroll;">
        <div class="mb-4">

            <!-- <h4>Search Post</h4>
        <div class="form-row">
         
        </div> -->

        </div>
        <table class="table table-hover text-center">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Creator</th>
                    <th scope="col">Categories</th>
                    <th scope="col">Specification</th>
                    <th scope="col">Difficulity Level</th>
                    <!-- <th scope="col">Sweat Factor</th> -->
                    <th scope="col">Muscle Group</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of workouts; let i=index">
                    <td>{{ r?.nameEn }}</td>
                    <td>{{r?.createdBy?.name }}</td>
                    <td>
                        <span *ngIf="r.categories.length == 0" class="badge badge-pill badge-danger">No Category</span>
                        <span *ngFor="let c of r.categories" class="badge badge-pill badge-success ml-1">{{c}}</span>
                    </td>
                    <td>
                        <span class="badge badge-pill badge-info ml-1">{{r.specification}}</span>
                    </td>
                    <td>
                        <span class="badge badge-pill badge-info ml-1">{{r.difficulityLevel}}</span>
                    </td>
                    <!-- <td>
                        <span class="badge badge-pill badge-info ml-1">{{r.sweatFactor}}</span>
                    </td> -->
                    <td>
                        <span class="badge badge-pill badge-info ml-1">{{r.muscleGroup}}</span>
                    </td>
                    <td>
                        <small> Published </small><br> {{r?.createdAt | date:'shortDate' }}
                    </td>
                    <td>
                        <!-- <i class="ti-layout-cta-center text-info m-r-10 pointer"></i> -->
                        <i class="ti-trash text-danger pointer" (click)="DelWorkOut(r._id,i)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center p-2">
            <ngb-pagination class="d-flex justify-content-end" (pageChange)="pagination($event)" [pageSize]="numOfItems" [collectionSize]="collSize" [(page)]="page" [maxSize]="6" [boundaryLinks]="true" size="sm">
            </ngb-pagination>
        </div>

    </div>
